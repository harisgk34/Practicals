<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practical 3</title>
<link rel="stylesheet" href="practicalz3.css">

</head>
<body>

    <h1 >Interactive Quiz</h1>
  <div class="quiz">
    <div class="question">
      <p>1. What is the capital of France?</p>
      <label class="answer"><input type="radio" name="q1" value="Paris"> Paris</label>
      <label class="answer"><input type="radio" name="q1" value="London"> London</label>
      <label class="answer"><input type="radio" name="q1" value="Berlin"> Berlin</label>
    </div>
    <div class="question">
      <p>2. Which planet is known as the Red Planet?</p>
      <label class="answer"><input type="radio" name="q2" value="Mars"> Mars</label>
      <label class="answer"><input type="radio" name="q2" value="Jupiter"> Jupiter</label>
      <label class="answer"><input type="radio" name="q2" value="Venus"> Venus</label>
    </div>
    <div class="question">
      <p>3. What is the largest mammal on Earth?</p>
      <label class="answer"><input type="radio" name="q3" value="Elephant"> Elephant</label>
      <label class="answer"><input type="radio" name="q3" value="Giraffe"> Giraffe</label>
      <label class="answer"><input type="radio" name="q3" value="Giraffe"> Neruppukozhi</label>
    </div>

    <button class="submit" onclick="submitQuiz()">Submit</button>
  </div>

  <div class="score-popup" id="score-popup">
    <span onclick="closeScorePopup()" style="cursor: pointer; position: absolute; top: 10px; right: 10px;"><p>X</p></span>
    <h2>Interactive Quiz Resault</h2><p> Score: <span id="score"></span>/3</p>
  </div>

  <script src="practical3.js">
  
  </script>
</body>
</html>
